arch: amd64
dev0: /dev/tty11,gid=5,mode=0660
dev1: /dev/kvm,gid=10,mode=0666
dev2: /dev/dri/card0,gid=44,mode=0660
dev3: /dev/dri/renderD128,gid=993,mode=0660
dev4: /dev/kfd,gid=993,mode=0660
features: fuse=1,keyctl=1,nesting=1
hostname: testlxc
memory: 7512
net0: name=eth0,bridge=vmbr0,firewall=1,hwaddr=xx:xx:xx:xx:xx:xx,ip=dhcp,type=veth #mac
