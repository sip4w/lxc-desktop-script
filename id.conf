lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net/tun dev/net/tun none bind,create=file
lxc.prlimit.as: unlimited
lxc.prlimit.core: unlimited
lxc.prlimit.cpu: unlimited
lxc.prlimit.data: unlimited
lxc.prlimit.fsize: unlimited
lxc.prlimit.locks: unlimited
lxc.prlimit.memlock: unlimited
lxc.prlimit.msgqueue: unlimited
lxc.prlimit.nice: unlimited
lxc.prlimit.nproc: unlimited
lxc.prlimit.rss: unlimited
lxc.prlimit.rtprio: unlimited
lxc.prlimit.sigpending: unlimited
lxc.prlimit.stack: unlimited
